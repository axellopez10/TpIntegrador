<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/estilo.css">





</head>

<body>

    <ul>
        <li><a href="index.html">Principal</a></li>
        <li><a href="articulo.html">Articulo</a></li>
    </ul>



    <div class="contenedor">

        <form action="formulario.html" target="_self" novalidate onsubmit="return validacion()">


            <div class="items">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                <span style="display:none;" id="errorNombre">*nombre invalido</span>
            </div>



            <div class="items">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                <span style="display:none;" id="errorApellido">*apellido invalido</span>
            </div>

            <div class="items">

                <label for="emailid">Mail:</label>
                <input type="email" id="emailid" name="emailid">
                <span style="display:none;" id="errorEmail">*email invalido</span>

            </div>

            <div class="items">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono">
                <span style="display:none;" id="errorTelefono">*telefono invalido</span>
            </div>

            <div class="buttons">

                <button class="boton"> Enviar</button>
                <input class="boton" id="boton" type="reset" name="reset">

            </div>

        </form>


    </div>

    <div id="resultados">


    </div>




    <script src="javascript/javascript.js">

    </script>

</body>

</html>
